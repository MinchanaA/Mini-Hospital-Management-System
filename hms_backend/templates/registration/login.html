{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="max-width: 480px; margin: 0 auto;">
    <div class="glass-card">
        <h2 class="title" style="text-align: center; font-size: 2rem;">Welcome Back</h2>

        <form method="post">
            {% csrf_token %}

            {% if form.errors %}
            <div class="tag tag-error"
                style="width: 100%; box-sizing: border-box; margin-bottom: 1.5rem; text-align: center;">
                Please check your username and password.
            </div>
            {% endif %}

            <div class="form-group">
                <label class="form-label" for="id_username">Username</label>
                <input type="text" name="username" class="form-control" required id="id_username">
            </div>

            <div class="form-group">
                <label class="form-label" for="id_password">Password</label>
                <input type="password" name="password" class="form-control" required id="id_password">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
            Don't have an account? <a href="{% url 'signup_selection' %}"
                style="color: var(--primary); text-decoration: none; font-weight: 600;">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
